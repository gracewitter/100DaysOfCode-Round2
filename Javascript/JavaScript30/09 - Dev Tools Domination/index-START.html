<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello')
    // Interpolated
console.log('hello i am a %s string', 'ðŸ˜€')
    // Styled
console.log('%ci am really big', 'font-size: 50px')
    // warning!
console.warn('oh nooooooo')
    // Error :|
console.error('yikes')
    // Info
console.info('its a rock fact')
    // Testing
console.assert(1 === 1, 'nope')
console.assert( 1 === 2, 'nope')
    // clearing
console.clear()
    // Viewing DOM Elements
const p = document.querySelector('p')
console.dir(p)
    // Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`)
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`That's ${dog.age * 7} years old`)
  console.groupEnd(`${dog.name}`);
})
    // counting
console.count('grace')
    // timing
console.time('fetching data');
fetch('http://api.github.com/users/wesbos')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  })

  console.table(dogs)
  </script>
</body>
</html>
