<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id='app'>
    <p v-if="show">
      You can see me!
    </p>
    <p v-else>
      Now you see MEEE!
    </p>
    <template v-if="show">
      <h1>Heading</h1>
      <p>
        Inside a template
      </p>
    </template>
    <p v-show="show">
      Do you see me?
    </p>
    <button @click="show = !show">Switch</button>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      show: true
    },
  });
</script>

</html>
