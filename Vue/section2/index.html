<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr />
      <p>{{ finishedLink }}</p>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello Grace',
        link: 'http://www.google.com',
        finishedLink: '<a href="http://www.google.com">Google</a>'
      },
      methods: {
        sayHello: function() {
          this.title = 'Hello';
          return this.title;
        }
      }
    })
  </script>
</html>
